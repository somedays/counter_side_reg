<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>HOLOLIVE PRE-REGISTER</title>
</head>
<body>
<div class="wrap" id="Home">
    <div class="main_visual">
        <div class="main_visual_logo"><img src="resources/img/main_visual_logo.png"></div>
        <div class="main_visual_characters"><img src="resources/img/main_visual_characters.png"></div>
        <div class="main_visual_text"><img src="resources/img/main_visual_text.png"></div>
        <div class="main_visual_holo"><a href="#" class="holo_arrow">Scroll Down</a></div>
    </div>
    <div class="main_nav">
        <div class="nav_logo"><a href="#Home"><img src="resources/img/main_nav_logo.png"></a></div>
        <div class="nav_items">
            <a href="#Home">Home</a>
            <a href="#Form">Pre-Register</a>
            <a href="#Reward">Reward</a>
            <a href="#Media">Media</a>
        </div>
    </div>
    <div class="main_form" id="Form">
        <form>
            <div class="form_input"><input type="text" placeholder="Email"></div>
            <div class="form_agree">
                <div class="agree_item"><input type="checkbox" id="agree_1" checked><label for="agree_1"><span>I have read and acknowledge the <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</span></label></div>
                <div class="agree_item"><input type="checkbox" id="agree_2"><label for="agree_2"><span>I agree to receive the news and promotional offers by email.</span></label></div>
            </div>
            <div class="form_btn">
                <button type="submit"></button>
            </div>
        </form>
    </div>
    <div class="main_rewards" id="Reward">
        <img src="resources/img/main_rewards_bg.png">
    </div>
    <div class="main_media" id="Media">
        <img src="resources/img/main_media_bg.png">
    </div>
    <div class="main_footer">
        <div class="footer_links">
            <a href="" target="_blank"></a>
            <a href="" target="_blank"></a>
            <a href="" target="_blank"></a>
            <a href="" target="_blank"></a>
        </div>
    </div>
</div>
</body>
</html>
